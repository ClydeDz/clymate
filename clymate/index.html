    <link href="Content/default.css" rel="stylesheet" />
    <link href="Content/cards.css" rel="stylesheet" />
    <link href="Content/c3.css" rel="stylesheet" />

<body onload="loadClymate()">
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h1><a class="navbar-brand" href="#">Clymate</a></h1>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="tab-header">
            <div class="container">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">General</a></li>
                    <li role="presentation"><a href="#uv" aria-controls="uv" role="tab" data-toggle="tab">UV</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tab-content">
            <!--General temperature tab--->
            <div role="tabpanel" class="tab-pane active" id="general">
                    <div class="row">
                        <div class="col-md-9 col-xs-12">
                            <div id="temperatureMain" class="card-setting">
                                    Auckland 30c
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <div id="customGraphics" class="card-setting">
                                
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div id="minMax" class="card-setting">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div id="humidity" class="card-setting text-center">
                            <div>Humidity</div>
                            <div id="humidityGauge"></div>
                        </div>
                        
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div id="wind" class="card-setting">
                        </div>
                    </div>
                </div>
            </div>
            <!--UV tab--->
            <div role="tabpanel" class="tab-pane" id="uv">
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <div id="uvMain" class="card-setting">
                            Auckland 30c
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="card-setting">
                            Auckland 30c
                        </div>
                    </div>
                </div>    
            </div>
            <!--Settings tab--->
            <div role="tabpanel" class="tab-pane" id="settings">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2">
                        <div class="card-setting location-setting text-center">
                            <h2>Location settings</h2>
                            <form class="form-horizontal" role="form" onsubmit="return getLocation();">
                                <div class="row">
                                    <div class="col-lg-10 search-box">
                                        <input type="text" class="form-control" id="locationTextBox" />
                                    </div>
                                    <div class="col-lg-2 search-button">
                                        <input type="submit" value="Search" class="btn btn-success" />
                                    </div>
                                </div>
                             </form>
                            <div class="row">
                                <div class="text-danger settings-error">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="card-setting">
                            <h2>Current location selected</h2>
                            <div class="current-location">                                
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="card-setting">
                            <h2>Set as default location</h2>
                            <div>
                                <button class="btn btn-default">Yes</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="card-setting">
                            <h2>Measurement unit</h2>
                            <div>
                                <button class="btn btn-default">Metric</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <p>Clymate by Clyde D'Souza</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-1.9.1.js"></script>
    <!--<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>-->
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/d3_min.js"></script>
    <script src="scripts/c3.min.js"></script>
    <script src="scripts/default.js"></script>
    <script src="scripts/settings.js"></script>
    <script>
    $(window).bind('scroll', function () {
        if ($(window).scrollTop() > $('.header>.navbar').height() +10) {
            $('.tab-header').addClass('fixed');
        } else {
            $('.tab-header').removeClass('fixed');
        }
    });
    </script>
</body>
</html>
